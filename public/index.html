<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=655, user-scalable=yes" />
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@0.2.100/dist/clappr.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script type="text/javascript" src="clappr-playback-rate-plugin.js"></script>
    <style>
      .player {
        width: 640px;
        height: 360px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="player"></div>
    <script>
      var player;

      var callback = (value) => {
        alert(value)
      }

      (function () {
        console.log('Clappr version ' + Clappr.version);
        // Clappr.Log.setLevel(0)

        player = new Clappr.Player({
          parentId: ".player",
          source: 'http://clappr.io/highline.mp4',
          width: '100%',
          height: '100%',
          autoPlay: !Clappr.Browser.isMobile,
          hideMediaControl: false,
          plugins: [
            PlaybackRatePlugin,
          ],
          playbackRateConfig: {
            defaultValue: 1,
            uiType: 'both',
            customRangeLabel: 'Custom Slide',
            customRange: {
              min: 0.25,
              max: 2,
              step: 0.25
            },
            options: [
                {value: 0.25, label: '0.25x'},
                {value: 0.50, label: '0.50x'},
                {value: 0.75, label: '0.75x'},
                {value: 1, label: 'Normal'},
                {value: 1.25, label: '1.25x'},
                {value: 1.50, label: '1.50x'},
                {value: 1.75, label: '1.75x'},
                {value: 2, label: '2x'},
            ],
            rateSuffix: 'x',
          },
        });

      })();
    </script>
  </body>
</html>
